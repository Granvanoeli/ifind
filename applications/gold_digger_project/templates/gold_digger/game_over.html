
<!DOCTYPE html>
<html>
{% load static %}
<head lang="en">
    <meta charset="UTF-8">
    <title>End of the day</title>
    <link href="{% static "css/custom.css"%}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">

</head>

<body class="gameover">

<!-- Achievement unlocked! -->

    <div id="achievement" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                            <h2 style="text-align: center">Achivement unlocked!</h2>
                        </div>
                <div class="modal-body" style="text-align: justify;">
                    <h3 style=" text-align: center">You got</h3>
                     <div class="thumbnail" id="newitem">
                        <img  src="/static/nugget.png"></div>
                    <h4 >This thing</h4>
                    <h5>blablablabla</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    <button name="no" type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>



<div>
    <h1 class="animated flipInX">End of the Day!</h1>
</div>
<div>
<p id="dayscore"><img height="70px" src="/media/icons/Items/Chest.png">Total Gold: <span class="finalscore animated tada">{{ total_gold }}</span>  <img  height="60px" src="/static/nugget.png"> Day's Gold: <span class="finalscore animated tada">{{ day_gold }}</span><br><br>Mines: <span class="finalscore animated tada">{{ mine_no }}</span></p>
</div>
<ul  id="gover">
    <li><a href="/gold_digger/game2/">Continue Mining! (cost: {{ cost }})</a></li>
    <li><a href="/gold_digger/game_choice2/">Choose new location</a></li>
    <li><a href="/gold_digger/store/"> Shop</a><br></li>
    <li><a class="gameover_options"href="/gold_digger/">Home page</a><br>
</li>
</ul>



</body>
</html>
