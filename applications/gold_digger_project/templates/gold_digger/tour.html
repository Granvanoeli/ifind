{% extends "gold_digger/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block style %}
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/custom.css" %}" rel="stylesheet">
        <link href="{% static "css/introjs.min.css" %}" rel="stylesheet">
        <script language="JavaScript" type="text/javascript" src="{% static "js/jquery-2.1.1.min.js" %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static "js/respond.min.js" %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static "js/location-ajax.js" %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static "js/intro.min.js" %}"></script>
        <script language="JavaScript" type="text/javascript" src="{% static "js/tour.js"%}"></script>
    {% endblock %}
</head>

<body>

{% block body_block %}
    <div class="jumbotron game" id="California_landscape">
        <h1 data-step="1" data-intro="Welcome to the Gold Digger Tutorial" >California</h1>

        <h2 class="animated swing" id="mineno">Mine: 5</h2>
        <h2 class="provatour"></h2>
        <br>
    </div>

    <div class="row dig_view">
        <hr>
        <!-- a few empty columns on the left. -->

        <div class="col-xs-3" id="side">

            <div class="well equipment" id="well">

                <!-- Player stats -->
                <table class="equip">
                    <tr class="animated bounceInDown" id="equip">
                        <td class="def">Equipment</td>
                        <td><img src="/media/icons/Scan/Sonar.gif"
                                 title="Sonar, modifier: 0,5"
                                 id="img"></td>
                    </tr>
                    <tr class="animated bounceInDown">
                        <td class="def">Vehicle</td>
                        <td><img src="/media/icons/Tools/Shovel_golden.png"
                                 title="Golden Shovel;, modifier: 0,4"
                                 id="img"></td>
                    </tr>
                    <tr class="animated bounceInDown">
                        <td class="def">Tool</td>
                        <td><img src="/media/icons/Vehicle/Truck.png"
                                 title="Truck, modifier: 5"
                                 id="img">
                        </td>
                    </tr>

                    <!-- Begin  JQuery Ajax -->
                </table>
                <hr>
                <table class="scores">
                    <tr class="animated fadeInLeft">
                        <td><img class="chest" src="/media/icons/Items/Chest.png"></td>
                        <td class="current">Total gold:</td>
                        <td id="totalgold">3.576</td>
                    </tr>

                    <tr class="animated fadeInRight">
                        <td><img class="chest" src="/media/icons/Items/pile2.png" height="32px" width="50px"></td>
                        <td class="current">Current gold:</td>
                        <td id="currentgold">36</td>
                    </tr>

                </table>
                <div class="animated fadeInLeft" style="font-size: medium; margin-top: 2%">Time remaining:</div>
                <div class="progress animated fadeInRight">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60"
                         aria-valuemin="100"
                         aria-valuemax="0" style="width:60%;">
                        <span id="time">60%</span>

                    </div>

                </div>

            </div>

        </div>
        <div class="col-xs-1" id="side"></div>

        <!-- Mine -->
        <div class="col-xs-5 mine" data-step="2" data-intro="This is the mine!">

            <div class="row nuggets_2" id="goldlayer_1">
                <div class="scaffold_3 animated bounceInDown" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row nuggets_5" id="goldlayer_1">
                <div class="scaffold_2 animated bounceInDown" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row nuggets_1" id="goldlayer_1">
                <div class="scaffold_1 animated bounceInDown" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row flecks_1 animated" id="goldlayer_1">
                <div class="scaffold_1_shaded" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row flecks_2 animated" id="goldlayer_1">
                <div class="scaffold_1_shaded" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row flecks_6 animated" id="goldlayer_1">
                <div class="scaffold_1_shaded" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row flecks_5 animated" id="goldlayer_1">
                <div class="scaffold_1_shaded" id="scaffoldlayer_1">
                </div>
            </div>
            <div class="row flecks_1 animated" id="goldlayer_1">
                <div class="scaffold_1_shaded" id="scaffoldlayer_1">
                </div>
            </div>

        </div>

        <!-- Buttons -->
        <div class="col-xs-3 mine">
            <div class='row' id='resultcol'> 34 <img src='/media/icons/Items/Gold.png'> (14) <img
                    src='/media/icons/Items/Chest.png'></div>
            <div class='row' id='resultcol'> 25 <img src='/media/icons/Items/Gold.png'> (10) <img
                    src='/media/icons/Items/Chest.png'></div>
            <div class='row' id='resultcol'> 31 <img src='/media/icons/Items/Gold.png'> (12) <img
                    src='/media/icons/Items/Chest.png'></div>

            <div class="" id="row_{{ block.pos }}">
                <div class="buttons" id="invisiblebuttons_{{ block.pos }}">
                    <button type="submit" class="button btn-group-sm" value="{{ block.gold }}" name="dig"
                            id="digbutton_1"> dig (5)
                    </button>
                    <input type="hidden" value="" name="block"
                           id="blockposition_1"/>
                </div>
                <form class="move" action="/gold_digger/move/" method="post" id="movebutton_1">

                    <button type="submit" class="button btn-group-sm" value="move mine" name="move"
                            id="controls">move (5)
                    </button>
                </form>
            </div>


        </div>

    </div>



{% endblock %}
</body>
</html>
