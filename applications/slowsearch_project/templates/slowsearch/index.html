{% extends 'slowsearch/base.html' %}

{% block body_block %}
        {% if user.is_authenticated %}
        <h1>hello {{ user.username }}!</h1>
        <a href="/slowsearch/profile/{{ user.username }}/">Your Profile</a><br />
        <a href="/slowsearch/logout/">Logout</a><br />
        {% else %}
        <h2>hello world!</h2>
        <a href="/slowsearch/login/">Login</a> <br>
        <a href="/slowsearch/register/">Register Here</a> <br>
{% endif %}

        <a href="/slowsearch/about">About</a><br />

{% endblock %}
