<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SearchLab - {% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/uikit.gradient.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/searchlab.css">
    {% block engine_css %}{% endblock %}


    <link rel="icon" href="http://www.iconj.com/ico/k/u/ku5v7aqrj1.ico" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Great%20Vibes:400' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <div id="container">
        <div class="header-section">
            <div class="header-container uk-container uk-container-center">
                <h1 class="uk-h1" id="head1">Search</h1>
                <h1 class=" uk-h1" id="head2">Lab</h1>
            </div>
        </div>

        {% block input_section %}{% endblock %}

        {% block results_section %}{% endblock %}

        <div class="pagination-section">
            <div id="pagination-container" class="uk-container uk-container-center">
                <div class="uk-button-group">
                    <button id="first-btn" class="uk-button page-btn" type="submit">&laquo;</button>
                    <button id="previous-btn" class="uk-button page-btn" type="submit">&lsaquo;</button>
                    <button id="page-btn" class="uk-button page-btn" type="submit">---</button>
                    <button id="next-btn" class="uk-button page-btn" type="submit">&rsaquo;</button>
                    <button id="last-btn" class="uk-button page-btn" type="submit">&raquo;</button>
                </div>
            </div>
        </div>

        {% block result_templates %}{% endblock %}

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/uikit.min.js"></script>
        {% block engine_js %}{% endblock %}

    </div>

</body>

</html>
