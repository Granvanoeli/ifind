{% extends "base.html" %}

{% block page_title %}{{ engine_name }}{% endblock %}

{% block input_section %}
<div class="input-section">
    <div class ="uk-container uk-container-center uk-text-center">
        <form id="search-form" class="uk-form">
            <input id="search-input" type="text" placeholder="Enter query...">
            <div id="search-btns" class="uk-button-group">
	            <button class="search-btn uk-button uk-button-primary" type="submit">Web Search</button>
	            <div class="" data-uk-dropdown="">
		            <a class="search-btn uk-button uk-button-primary" href="#">
                        <i class="uk-icon-caret-down"></i>
		            </a>
                    <div id="dropdown-options" class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav uk-nav-dropdown">
                            <li>Image</li>
                            <li>Video</li>
                            <li>News</li>
                        </ul>
                    </div>
	            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block results_section %}
<div class="results-section">
    <ol id="results-container" class="uk-container uk-container-center" start="1">
    </ol>
</div>
{% endblock %}
