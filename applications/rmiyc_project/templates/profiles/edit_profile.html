{% extends 'rmiyc/base.html' %}

{% block container %}
    {% if form.errors %}
        <p class="errors">Please correct the errors below: {{ form.non_field_errors }}</p>
    {% endif %}

    <div class="hero-unit">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
            </form>
    </div>
{% endblock %}
