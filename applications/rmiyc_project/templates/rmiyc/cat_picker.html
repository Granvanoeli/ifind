{% extends 'rmiyc/base.html' %}

{% block title %}
        Pick a category!
{% endblock %}

{% block container %}
<div class="well">
    <h2>{{avatar}}</h2>
    <!--When you pick a category, all the pages that you are going to be shown will belong to this category.-->
</div>
<div class="well">
        <ul class="thumbnails centre text-center">

            {% for c in cats %}

            <li class="span3.5">
            <a href="/rmiyc/play/{{c.url}}" class="thumbnail">
                <div>
                    <h3>{{c.name}}</h3>
                    <img src="{{c.icon}}" class ="img-rounded" alt="{{c.name}}" height="200" width="300">
                    <br />
                    {% if user.is_authenticated %}
                        <p>Highest score: {{c.score}}</p>
                    {% endif %}
                </div>
            </a>
            </li>
            {% endfor %}
        </ul>
      </div>
{% endblock %}
