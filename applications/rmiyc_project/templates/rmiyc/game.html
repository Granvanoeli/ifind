{% extends 'rmiyc/base.html' %}
{% block title %}
        Game is on!
{% endblock %}
{% block container %}

 <style type="text/css">
     div.step {
            position: relative;
            padding-top: 50px;
            z-index: 1;
        }
        div.step:after {
            position: absolute;
            top: -1px;
            left: -1px;
            padding: 3px 7px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #9da0a4;
            -webkit-border-radius: 4px 0 4px 0;
            -moz-border-radius: 4px 0 4px 0;
            border-radius: 4px 0 4px 0;
        }
        div.step1:after {
            content: "This is the page that you have to retrive";
        }

        div.step2:after {
            content: "Enter your query here";
        }

        div.step3:after {
            content: "Top 10 search results";
        }
        div.step4:after {
            content: "Query score";
        }
 </style>
 <script type="text/javascript" src="{{ STATIC_URL }}javascript/search_ajax.js"></script>
 <!-- <script type="text/javascript" src="{{ STATIC_URL }}javascript/flyoffpage.min.js"></script> -->
 <div class="span6">
    <div id="header-div" class="alert alert-block">
        <div id="icon-div">

        </div>
        <div id="avatar-div">
            <h3>{{avatar}}</h3>
        </div>
    </div>
    <div id="image-div" class="alert alert-info align-center step step1">
        <div id="image-box">
            <image src="{{page}}" class ="img-rounded" width="500" height="500"> </image>
        </div>
    </div>
</div>
<div class="span5">
    <div id="statistics-div" class="alert alert-block">
        <table>
                <div id="game_updates-div" >

                </div>
                <div id="num-queries-div">

                </div>
        </table>
    </div>
    <div id ="search-div" class="alert alert-info step step2">
        <input  id="query"  name="query" class="input-xlarge search-query" type="text" placeholder="e.g: aerospace systems" />
        <br />
        <br />
        <!-- style="background: #663300"  -->
        <a class="btn btn-primary" id="search-button" ><i class="icon-search icon-white align-center"></i> search</a>  &nbsp
        <a class="btn btn-danger"  id="skip-button"><i class="icon-forward icon-white align-center"></i> skip</a>
    </div>
    <div id="content-div"  class="alert alert-success">
        <div id ="score-div" class="well well-large step step4">
        </div>
        <div id="search-results-div"  class="well well-large step step3">
            <ol id="search-results-ol" style="overflow: auto;">
            </ol>
        </div>
    </div>
</div>
{% endblock %}
